<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
</head>
<body>

<h2>User Table</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Age</th>
        <th>Email</th>
        <th>Password</th>
        <th>Delete</th>
    </tr>
    <div th:each="user : ${users}">
        <tr>
            <th><p href="" th:text="${user.getId()}"></p></th>
            <th><p href="" th:text="${user.getUsername()}"></p></th>
            <th><p href="" th:text="${user.getAge()}"></p></th>
            <th><p href="" th:text="${user.getEmail()}"></p></th>
            <th><p href="" th:text="${user.getPassword()}"></p></th>
            <th><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a></th>
            <th>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </th>
        </tr>
    </div>

</table>

<a href="/admin/new">Create new User</a>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
